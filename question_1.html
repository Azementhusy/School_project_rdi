<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDI Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css"
</head>

<body>
    <button class="back-button" onclick="goBack()" aria-label="Go back">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </button>

    <p>Thinking about your physical and mental health over the last 30 days and taking both good and bad days into account.</p>
   
    <div class="header questionBar">
        <h1>In general, how would you rate your health today? </h1>
    </div>
    

    <div class="container">

        <div class="content">
           
            <div class="card">
                <div class="options">
                    <div class="option" data-value="1">
                        <img src="./images/1_5.png" alt="Excellent" class="hover-image">
                        <span>Excellent</span>
                    </div>
                    <div class="option" data-value="2">
                        <img src="./images/2_5.png" alt="Good" class="hover-image">
                        <span>Good</span>
                    </div>
                    <div class="option" data-value="3">
                        <img src="./images/3_5.png" alt="Fair" class="hover-image">
                        <span>Fair</span>
                    </div>
                    <div class="option" data-value="4">
                        <img src="./images/4_5.png" alt="Poor" class="hover-image">
                        <span>Poor</span>
                    </div>
                    <div class="option" data-value="5">
                        <img src="./images/5_5.png" alt="Bad" class="hover-image">
                        <span>Bad</span>
                    </div>
                </div>
                <input type="range" id="slider" min="1" max="5" value="1">
            </div>
        </div>


    </div>

    </div>








    <button onclick="goToNextPage()">Next</button>


    <script>
        function goBack() {
        window.location.href = 'questionGender.html';
        }

        function goToNextPage() {
            window.location.href = 'question_1.html';
        }

        document.addEventListener('DOMContentLoaded', function () {

            const options = document.querySelectorAll('.option');
            const slider = document.getElementById('slider');

            options.forEach(option => {
            option.addEventListener('click', function () {
            options.forEach(opt => opt.classList.remove('selected'));
            this.classList.add('selected');
            slider.value = this.dataset.value;
             });
                });

            slider.addEventListener('input', function () {
           options.forEach(option => option.classList.remove('selected'));
          options[this.value - 1].classList.add('selected');
            });
        });

    document.querySelectorAll('.hover-image').forEach(image => {
        image.addEventListener('click', function() {
        this.classList.toggle('selected'); 
         });
    });

    </script>

</body>
