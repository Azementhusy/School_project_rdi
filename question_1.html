<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDI Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css"
</head>

<body>
   
    <p class = "text-content" >Thinking about your physical and mental health over the last 30 days and taking both good and bad days into account.</p>
    
    <div class="question-container">

        <button class="back-button" onclick="goBack()" aria-label="Go back">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </button>

        <div class="questionBar">
            <h1 class = "text-content">In general, how would you rate your health today? </h1>
        </div>

        <button class="accessibility-btn">
            <img src="./images/accessibility.png" alt="Accessibility">
        </button>

    </div>

    <div class="accessibility-menu" id="accessibility-menu">
        <button id="increase-font">A+</button>
        <button id="decrease-font">A-</button>
    </div>
    
    <div>
        <div class="optionContainer">
            <div class="option" data-value="1">
                <img src="./images/1_5.png" alt="Excellent" class="option-image">
                <span class="option-text">Excellent</span>
            </div>
            <div class="option" data-value="2">
                <img src="./images/2_5.png" alt="Good" class="option-image">
                <span class="option-text">Good</span>
            </div>
            <div class="option" data-value="3">
                <img src="./images/3_5.png" alt="Fair" class="option-image">
                <span class="option-text"> Fair </span>
            </div>
            <div class="option" data-value="4">
                <img src="./images/4_5.png" alt="Poor" class="option-image">
                <span class="option-text"> Poor </span>
            </div>
            <div class="option" data-value="5">
                <img src="./images/5_5.png" alt="Bad" class="option-image">
                <span class="option-text"> Bad </span>
            </div>
        </div>

        <input type="range" id="slider" min="1" max="5" value="1">
    </div>

    <button onclick="goToNextPage()" class="next-button">Next</button>

    <script src="index.js" charset="utf-8"></script>

    <script>
        function goBack() {
        window.location.href = 'questionGender.html';
        }
        function goToNextPage() {
        window.location.href = './Questionarrie./akash.html';
        }
    </script>

</body>
