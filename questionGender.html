<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
    <button class="back-button" onclick="goBack()" aria-label="Go back">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
    </button>

    <div class="header questionBar">
        <h1>Are you ... </h1>
    </div>

    <div class="optionContainer">

        <div class="option" >
            <img src="./images/maleOption.png" alt="male" class="option-image">
        </div>

        <div class="option" >
            <img src="./images/femaleOption.png" alt="female" class="option-image">

        </div>

        <div class="option" >
            <img src="./images/preferOption.png" alt="prefer not to say" class="option-image">

        </div>
    </div>

    <button class="next-button" onclick="goToNextPage()">Next</button>
    
    <script src="index.js" charset="utf-8"></script>
</body>

      window.location.href = 'agequestion.html';
